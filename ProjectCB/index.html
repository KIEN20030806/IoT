<!DOCTYPE htmL>
 <html Lang="en">
<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
     <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
     <title>Holy Grail Layout</title>
     <link rel="stylesheet" type="text/css"
    href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
                                    
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
                                        
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>   
</head>
<body>
    <header>
        <img src="tasvbddo-removebg-preview.png" alt="">
        <h1>SMART HOME</h1>
    </header>
    <div class="main">
        <div class="menu">
            <nav>
                <a href="index.html" onclick="switchPage(event, 'Phòng ngủ')">Phòng Khách</a>
                <a href="phongngu.html" onclick="switchPage(event, 'Phòng ngủ')">Phòng ngủ</a>
            </nav>
        </div>
        <main>
            <div>
                <section id="Phòng khách">
                    <div class="sensors">
                        <div class="sensor-item">
                            <div id="Tem"></div>
                            <div style="text-align: center;  padding: 16px; font-weight: 600; color: #2e1ff7;">Nhiệt độ</div>
                        </div>
                        <div class="sensor-item">
                            <div class="number-input">
                                <button class="minus">-</button>
                                <input type="text" class="quantity" value="22">
                                <button class="plus">+</button>
                            </div>
                            <div style="text-align: center;  padding: 16px; font-weight: 600; color: #2e1ff7;">Số lượng</div>
                        </div>
                        <div class="sensor-item">
                            <button id="circle-button" onclick="toggleLED()">Click Me</button>
                        </div>
                        <div class="sensor-item">
                            <div class="Chuyendong">
                                <label class="switch">
                                    <input type="checkbox" id="motionCheckbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div style="text-align: center;  padding: 16px; font-weight: 600; color: #2e1ff7; ">Công tắc</div>
                        </div>
                        <div class="sensor-item">
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="slider1" id="myRange">
                            </div>
                            <div style="text-align: center;  padding: 16px; font-weight: 600; color: #2e1ff7; ">Light</div>
                        </div>
                    </div>              
                    <div>
                    <div class="sensors">
                        <div class="sensor-item">
                            <div class="led-box">
                                <div class="led-red" id="ledIndicator"></div>
                            </div>
                            <div style="text-align: center;  padding: 16px; font-weight: 600; color: #2e1ff7; ">LED</div>
                        </div>
                        <div class="sensor-item">
                            <div id="Hum"></div>
                            <div style="text-align: center;  padding: 16px; font-weight: 600; color: #2e1ff7;">Độ ẩm</div>
                        </div>
                        <div class="sensor-item">
                            <div id="map-container">
                                <iframe id="map" sty src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1588589.264858377!2d-97.88013900824644!3d37.49836707973814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87ac05b7c9071f4b%3A0x5e1f9776b86b6e4b!2sKansas%2C%20USA!5e0!3m2!1sen!2s!4v1646977964642!5m2!1sen!2s" frameborder="0" style="border:0; width: 128px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                                <div style="text-align: center;  padding: 24px; font-weight: 600; color: #2e1ff7;">Map</div>
                            </div>
                        </div>
                        <div class="sensor-item">
                            <img id="Den" src="./img/denon.png" style="width: 128px; padding-bottom: 48px">
                            <div style="text-align: center;  padding-bottom: 16px; font-weight: 600; color: #2e1ff7;">Đèn</div>
                        </div>
                        <div class="sensor-item">
                            <img id="Quat" src="./img/quatoff.png" style="width: 128px; padding-bottom: 48px">
                            <div style="text-align: center;  padding-bottom: 16px; font-weight: 600; color: #2e1ff7;">Quạt</div>
                        </div>
                    </div>
                    </div>    
                </section>
            </div>     
        </main>
    </div>
    <footer>

        Đại học Sư phạm Kỹ thuật TPHCM
    </footer>

</body>
