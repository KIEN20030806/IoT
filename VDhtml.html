<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thông Tin Cá Nhân Của Tôi</h1>
    </header>

    <section>
        <h2>Thông Tin Cơ Bản</h2>
        <p>Họ và Tên: [Họ và Tên của bạn]</p>
        <p>Ngày Sinh: [Ngày/Tháng/Năm]</p>
        <p>Email: [Địa chỉ Email của bạn]</p>
        <p>Địa Chỉ: [Địa chỉ của bạn]</p>
    </section>

    <section>
        <h2>Giới Thiệu Bản Thân</h2>
        <p>[Mô tả ngắn về bản thân và sở thích của bạn]</p>
    </section>

    <footer>
        <p>© 2024 Thông Tin Cá Nhân Của Tôi</p>
    </footer>
</body>
</html>
