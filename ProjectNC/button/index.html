<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="switch.css">
    <title>Control</title>
</head>
    <body>
        <div class="container">
            <div class="device">
                <div class="furn" id="light-lr"> 
                    <div class="side1">
                        <img src="img/light-off.png" alt="light-bulb img" id="light-lr-img">
                    </div>
                    <div class="side2">
                        <h1>Light</h1>
                        <h2 id="light-lr-status">OFF</h2>
                        <label class="switch">
                            <input type="checkbox" id="light-lr-btn">
                            <span class="toggle-btn"></span>
                        </label>
                    </div>
                </div> 
            </div>
        </div>
    <script src="switch.js"></script>
    </body>
</html>
